language: node_js

notifications:
  email: false

node_js:
  - '7'
  - '6'

before_script:
  - npm prune

script:
  - npm run test:headless

after_success:
  - npm run semantic-release
  - npm run deploy -- --token=${FIREBASE_API_TOKEN}

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
  only:
    - master
