<div class="center wall">

  <div class="oldies">
    <h2>{{ theWall }}</h2>

    <masonry id="container">
      <masonry-brick class="brick" *ngFor="let brick of bricks">
        <brick-component class="brick" [quote]="brick"></brick-component>
      </masonry-brick>
    </masonry>

    <div class="spinner" *ngIf="loadMore">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
  </div>

  <simple-notifications></simple-notifications>

</div>
