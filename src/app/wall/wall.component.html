<div #scrollMe class="center wall">
  <div class="higlight" *ngIf="!offline">
    <h2>{{ highlight }}</h2>

    <masonry>
      <masonry-brick class="brick" *ngFor="let brick of latest | async">
        <quote-component [quote]="brick"></quote-component>
      </masonry-brick>
    </masonry>
  </div>

  <div class="oldies" *ngIf="!offline">
    <h2>{{ oldies }}</h2>

    <div class="brick-container">
      <brick-component class="brick"
                       *ngFor="let brick of quotes | async"
                       [quote]="brick">
      </brick-component>
    </div>
  </div>

  <!-- Offline support for debugging only -->
  <div class="mocks" *ngIf="!!offline">
    <h2>Mock data</h2>

    <div class="brick-container">
      <brick-component class="brick"
                       *ngFor="let brick of mocks"
                       [quote]="brick">
      </brick-component>
    </div>
  </div>
  <!-- Offline support for debugging only -->

  <floating-form></floating-form>
</div>
