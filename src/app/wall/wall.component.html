<div class="center wall">

  <div class="oldies">
    <h2>{{ theWall }}</h2>

    <!--
    loadMore with angular2-masonry has been disabled until tis bug is fixed: https://github.com/jelgblad/angular2-masonry/issues/31
    -->
    <masonry id="container" [options]="{}">
      <masonry-brick class="brick" *ngFor="let brick of quotes | async | orderBy: 'time'">
        <brick-component [quote]="brick"></brick-component>
      </masonry-brick>
    </masonry>

    <div class="spinner" *ngIf="loadMore">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
  </div>

</div>
